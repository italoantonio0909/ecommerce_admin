<c-card class="mb-4">
  <c-card-body>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">
          Traffic
        </h4>
        <div class="small text-medium-emphasis">January - December {{currentDate | date : "yyyy"}}</div>
      </c-col>
    </c-row>
    <c-chart [data]="mainChart.data" type="line" [height]="300" [ngStyle]="{'marginTop.px': 40}"
      [options]="mainChart.options">
      Main chart
    </c-chart>
  </c-card-body>
  <c-card-footer>
    <c-row class="text-center" [md]="5" [xs]="1">
      <c-col class="mb-sm-2 mb-0">
        <div class="text-medium-emphasis">New subscribers</div>
        <div *ngIf="subscribersTotal$ | async as subscribersTotal">
          <strong>{{subscribersTotal}} subscribers</strong>
        </div>
        <c-progress class="mt-2" thin>
          <c-progress-bar color="success" value="40"></c-progress-bar>
        </c-progress>
      </c-col>
